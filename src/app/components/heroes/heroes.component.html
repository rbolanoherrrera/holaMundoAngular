<h1>Heroes</h1>

<div class="row">

    <div class="col s12 m4" *ngFor="let item of heroes">
      <div class="card">
        <div class="card-image">
          <img src="{{ item.image }}">
          
          <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">info</i></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ item.nombre }}</span>
          <p>{{ item.bio }}</p>
        </div>
      </div>
    </div>

</div>
